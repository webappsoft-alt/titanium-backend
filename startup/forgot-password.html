<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1f28 0%, #03405b 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 1);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }

        .input-group {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #718096;
        }

        .validation-message {
            margin-top: 0.3rem;
            font-size: 0.875rem;
            display: none;
        }

        .error {
            color: #e53e3e;
        }

        .success {
            color: #38a169;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button[type="submit"]:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .requirements {
            margin: 0 0 1rem;
            padding: 0 1rem 1rem;
            background-color: #f7fafc;
            border-radius: 8px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin: 0.3rem 0;
            font-size: 0.875rem;
            color: #718096;
        }

        .requirement i {
            margin-right: 0.5rem;
            font-size: 0.75rem;
        }

        .valid {
            color: #38a169;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="padding: 10px 20px; display: flex; justify-content: center;">
            <img src="https://storage.googleapis.com/multikartproj.appspot.com/uploads/1741851320036.png"
                alt="Company Logo" style="max-width: 300px; width: 100%; margin-bottom: 5px;" />
        </div>
        <h2>Reset Password</h2>
        <form id="resetPasswordForm" method="post">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-group">
                    <input type="password" id="newPassword" name="newPassword" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('newPassword')"></i>
                </div>
                <div id="newPasswordValidation" class="validation-message"></div>
            </div>

            <div class="requirements">
                <div class="requirement" id="lengthReq">
                    <i class="fas fa-circle"></i>
                    Minimum 8 characters
                </div>
                <div class="requirement" id="uppercaseReq">
                    <i class="fas fa-circle"></i>
                    At least one uppercase letter
                </div>
                <div class="requirement" id="lowercaseReq">
                    <i class="fas fa-circle"></i>
                    At least one lowercase letter
                </div>
                <div class="requirement" id="numberReq">
                    <i class="fas fa-circle"></i>
                    At least one number
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <i class="toggle-password fas fa-eye-slash" onclick="togglePassword('confirmPassword')"></i>
                </div>
                <div id="confirmPasswordValidation" class="validation-message"></div>
            </div>

            <input type="hidden" id="userId" name="userId">
            <input type="hidden" id="token" name="token">

            <button type="submit" id="submitBtn" disabled>Reset Password</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('resetPasswordForm');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const urlParams = new URLSearchParams(window.location.search);
        const replaceUrl = decodeURIComponent(urlParams.get('redirect'))

        const requirements = {
            length: document.getElementById('lengthReq'),
            uppercase: document.getElementById('uppercaseReq'),
            lowercase: document.getElementById('lowercaseReq'),
            number: document.getElementById('numberReq')
        };

        // Get userId and token from URL
        const url = window.location.href;
        const userIdTokenArray = url.split('/');
        const userId = userIdTokenArray[6];
        const token = userIdTokenArray[7];
        document.getElementById('userId').value = userId;
        document.getElementById('token').value = token.split(`?redirect=https:`)[0] || '';
        form.setAttribute('action', `/api/users/reset-password/${userId}/${token}`);
        function redirectToLogin() {
            window.location.replace(replaceUrl);
        }
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        }

        function validatePassword(password) {
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Update requirement indicators
            Object.keys(checks).forEach(check => {
                const req = requirements[check];
                const icon = req.querySelector('i');

                if (checks[check]) {
                    req.classList.add('valid');
                    icon.classList.remove('fa-circle');
                    icon.classList.add('fa-check-circle');
                } else {
                    req.classList.remove('valid');
                    icon.classList.remove('fa-check-circle');
                    icon.classList.add('fa-circle');
                }
            });

            return Object.values(checks).every(Boolean);
        }

        function validateConfirmPassword() {
            return newPassword.value === confirmPassword.value;
        }

        function updateSubmitButton() {
            const isPasswordValid = validatePassword(newPassword.value);
            const isConfirmValid = validateConfirmPassword();
            submitBtn.disabled = !(isPasswordValid && isConfirmValid);
        }

        newPassword.addEventListener('input', function () {
            validatePassword(this.value);
            updateSubmitButton();
        });

        confirmPassword.addEventListener('input', function () {
            const confirmMsg = document.getElementById('confirmPasswordValidation');
            if (this.value) {
                confirmMsg.style.display = 'block';
                if (validateConfirmPassword()) {
                    confirmMsg.textContent = 'Passwords match';
                    confirmMsg.classList.remove('error');
                    confirmMsg.classList.add('success');
                } else {
                    confirmMsg.textContent = 'Passwords do not match';
                    confirmMsg.classList.remove('success');
                    confirmMsg.classList.add('error');
                }
            } else {
                confirmMsg.style.display = 'none';
            }
            updateSubmitButton();
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            if (!validatePassword(newPassword.value)) {
                alert('Please ensure your password meets all requirements.');
                return;
            }
            if (!validateConfirmPassword()) {
                alert('Passwords do not match.');
                return;
            }

            const data = {
                password: newPassword.value,
                token: document.getElementById('token').value,
            };
            try {
                const response = await fetch(form.action, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.status === 200) {
                    document.body.innerHTML = `<div class="container">
                    <h2>Password Updated Successfully</h2>
                    <p>Your password has been reset successfully. You can now log in with your new password.</p>
                    <a href="#" class="btn" onclick="redirectToLogin()">Go to Login</a>
                </div>`;

                    setTimeout(() => {
                        window.location.replace(replaceUrl)
                    }, 3000); // Redirect to login after 5 seconds
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || 'An error occurred while updating your password.');
                }
            } catch (error) {
                console.error('Request failed:', error);
                alert('Failed to connect to the server. Please try again later.');
            }
        });

    </script>
</body>


</html>
